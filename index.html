<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clock</h1>
      <select>
        <option value="">Select a City</option>
        <option value="">London</option>
        <option value="">Warsaw</option>
        <option value="">Tokyo</option>
        <option value="">New York</option>
      </select>

      <div class="city">
        <div><h2>Los Angeles</h2>
        <div class="date">November 26th 2024</div>
        </div>
        <div class="time">17:59:45 <small>AM</small> </div>
      </div>
       <div class="city">
        <div><h2>Seoul</h2>
        <div class="date">November 26th 2024</div>
        </div>
        <div class="time">17:59:45 <small>AM</small> </div>
      </div>
    
    
    </div>
    </div>
    <footer>
      This project was coded by <strong>Kasia Ptaszynska</strong> and is
      <a href="https://github.com/rissri/world-clock" target="_blank">
        open sourced on GitHub</a
      >
    </footer>
    <script src="javascript/index.js"></script>
  </body>
</html>
